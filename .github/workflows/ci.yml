name: Create Release
on:
  push:
    tags:
      - 'release/*'
jobs:
  build_linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Extract release text
        run: echo "VERSION=$(echo "$GITHUB_REF_NAME" | sed -e 's/^release\///')" >> $GITHUB_ENV
        shell: bash
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build binaries
        run: cargo build --release
      - name: Run tests
        run: cargo test --release
      - name: Install cargo-about
        run: cargo install --locked cargo-about
      - name: Generate licensing information
        run: cargo about generate about.hbs > licenses.html
      - name: Create archive
        uses: papeloto/action-zip@v1
        with:
          files: licenses.html target/release/pq2hlg target/release/pqstat
          dest: hlg-tools-${{ env.VERSION }}-linux-amd64.zip
      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: Linux (AMD64)
          path: hlg-tools-${{ env.VERSION }}-linux-amd64.zip
    outputs:
      version: ${{ env.VERSION }}
  create_release:
    needs: build_linux
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ needs.build_linux.outputs.version }}
          draft: true
          prerelease: true
      - name: Download linux-amd64
        uses: actions/download-artifact@v2
        with:
          name: linux-amd64
      - name: Upload linux-amd64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: hlg-tools-${{ needs.build_linux.outputs.version }}-linux-amd64.zip
          asset_name: linux-amd64
          asset_content_type: application/zip
